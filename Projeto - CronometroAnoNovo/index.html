<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="center">
        <h1>Quantos dias faltam para o ano novo?</h1>

        <div class="countdown-container">
            <div class="cont-el dias-c">
                <p class="big-text" id="dias">0</p>
                <span>Dias</span>
            </div>
            <div class="cont-el horas-c">
                <p class="big-text" id="horas">0</p>
                <span>Horas</span>
            </div>
            <div class="cont-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>Minutos</span>
            </div>
            <div class="cont-el segs-c">
                <p class="big-text" id="segs">0</p>
                <span>Segundos</span>
            </div>
        </div><!--countdown-container-->
        <h1 id="dia-hoje">Dia de Hoje</h1>
    </div><!--center-->
</body>
</html>
